<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TIP CALCULATOR</h1><br>
           <form>
            <p>Enter Amount:</p>
            <input type="number" class="bill">
            <input type="range" min="1" max="100" value="5" class="tip-input">
            <span class="tip-percentage">%</span>
      
            </form>
        <div class="result">
            <div class="output">Tips: <span class="tip-amount"></span></div>
            <div class="output">Total: <span class="total"></span></div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
